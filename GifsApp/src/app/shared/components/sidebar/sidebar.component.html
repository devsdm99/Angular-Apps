<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">GifsApp</h3>
    <hr class="text-white">
    <div class="list-group list-reset">
        @for (tag of history; track $index) {
            <button (click)="onClick(tag)" class="list-group-item list-group-item-action">{{tag | uppercase}}</button>
        }
        @empty {
            <p class="text-light">No hay historial</p>
        }
    </div>

</div>
