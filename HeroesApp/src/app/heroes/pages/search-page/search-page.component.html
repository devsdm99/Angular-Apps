<div class="flex flex-column p-2">
    <h3>Buscador</h3>
    <mat-form-field>
        <mat-label>Buscador de heroe</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="Buscar" type="text" (input)="searchHero()" [matAutocomplete]="auto"
            [formControl]="searchInput" />
        <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption (optionSelected)="onSelected($event)">
            @for (hero of heroes; track hero) {
            <mat-option [value]="hero.superhero">{{hero.superhero}}</mat-option>
            }
            @if(heroes.length === 0 && searchInput.value &&searchInput.value.length > 0){
            <mat-option>
                No se encontro nada con el t√©rmino {{searchInput.value}}
            </mat-option>
            }
        </mat-autocomplete>
    </mat-form-field>

</div>
