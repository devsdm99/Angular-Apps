
<mat-card>
    <mat-card-header>
        <mat-card-title>{{ hero.superhero }}</mat-card-title>
        <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="hero | heroImage" [alt]="hero.superhero">
    <mat-card-content>
        <p>{{ hero.publisher }}</p>
        <p>
            <strong>Primera aparición:</strong> {{ hero.first_appearance }}
            <br>
            <mat-chip-listbox>
                @for (name of hero.characters.split(',') | slice: 0:3; track $index) {
                    <mat-chip>
                        {{name}}
                    </mat-chip>
                }
            </mat-chip-listbox>
        </p>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
        <button mat-button [routerLink]="['/heroes/edit',hero.id]">
            <mat-icon>edit</mat-icon>
            Editar
        </button>
        <div class="spacer">

        </div>
        <button mat-button [routerLink]="['/heroes',hero.id]">
            Más
            <mat-icon>more_horiz</mat-icon></button>
    </mat-card-actions>
</mat-card>
